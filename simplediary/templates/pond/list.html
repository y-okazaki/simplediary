{% extends 'pond/base.html' %}

{% block title %}{{ super() }}-一覧{% endblock %}

{% block contents %}
    <h2>管理池一覧</h2>
    {{ super() }}
    <div class="pond_list">
        <table class="table_list">
            <tbody>
    {% for pond in pond_list %}
                <tr>
                    <th>{{ pond.id }}</th>
                    <td>{{ pond.pondname }}</td>
                    <td><a href="{{ url_for('edit_pond', pond_id=pond.id) }}">編　集</a></td>
                    <td><a href="{{ url_for('delete_pond', pond_id=pond.id) }}">削　除</a></td>
                </tr>
    {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock contents %}
