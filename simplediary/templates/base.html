<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エビ養殖管理システム{% block title %}{% endblock %}</title>
    <style>
.table_list {
    border: 1px solid #333;
    border-collapse: collapse;
}
.table_list th,
.table_list td {
    border: 1px solid #333;
    border-collapse: collapse;
}
    </style>
</head>
<body>
    <header id="header">
        <h1>管理画面</h1>
    </header>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash_message">
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endwith %}
    <div id="contents">
        {% block contents %}{% endblock %}
    </div>
    <footer id="footer">
        <small>Copyright(c) 2016 okazaki All Rights Reserved. </small>
    </footer>
</body>
</html>
